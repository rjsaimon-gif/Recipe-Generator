<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator</h1>
    </header>
    <main>
      <form id="recipe-generator-form">
        <input
          type="text"
          placeholder="Enter an ingredient..."
          required
          autofocus
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="recipe" id="recipe">
      </div>
    </main>
    <footer>
      Coded with ‚ù§ by
      <a href="https://github.com/rjsaimon-gif"> Regina Saimon</a> and is
      open-sourced on
      <a href="https://github.com/rjsaimon-gif/Recipe-Generator" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="ai-rjs-recipe-generator.netlify.app" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </body>
</html>
